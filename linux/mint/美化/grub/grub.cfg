	if [ x$grub_platform = xxen ]; then insmod xzio; insmod lzopio; fi
	insmod part_msdos
	insmod ext2
	set root='hd0,msdos1'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,msdos1 --hint-efi=hd0,msdos1 --hint-baremetal=ahci0,msdos1  ca8f0754-4d26-4211-bc3c-53bde71dcbcb
	else
	  search --no-floppy --fs-uuid --set=root ca8f0754-4d26-4211-bc3c-53bde71dcbcb
	fi
	linux	/boot/vmlinuz-4.4.0-108-generic root=UUID=ca8f0754-4d26-4211-bc3c-53bde71dcbcb ro  quiet splash $vt_handoff
	initrd	/boot/initrd.img-4.4.0-108-generic
